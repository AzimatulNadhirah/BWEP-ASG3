<!DOCTYPE html>
<html>
<head>
	<title> Customise E-Invitation</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Cormorant:wght@300&family=Hammersmith+One&family=Noto+Serif+JP:wght@200&family=Quicksand:wght@300&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
	<style type="text/css">
		body{
			margin: 0 0;
			text-align: center;
			font-weight: bold;
			font-family: Times New Roman;
			background-color: #4d88ff;
		}

		#content {
			height: 700px;
			width: 600px;
			background-size: 600px 700px;
			background-repeat: no-repeat;
			/*margin-top: -15px;*/

		}
		#header {
			width: 100%;
			height: 100px;
			text-align: center;
			font-family: Times New Roman;
			border-bottom: 1px solid black;
			display: grid;
			grid-template-columns: 4fr 1fr;
		}
		#header div:nth-child(1) {
			border-right: 1px solid #000;
		}
		#header h1 {
		}
		#header a {
			text-decoration: none;
			color: #000;
		}
		#main {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 700px;
			grid-gap: 10px;
			grid-template-areas:
			"one two three";
			background-color: #001f4d;
		}
		#main > div {
			 /*#E8EAE6;*/
			border: 1px solid black;
			border-top: 0;
		}
		.one {
			grid-area: one;
			width: 300px;
			background-color: #D8E3E7;
		}
		.two {
			grid-area: two;
			width: 600px;
			margin: 0 auto;
			background-color: #fff;

		}
		.three {
			grid-area: three;
			width: 300px;
			background-color: #D8E3E7;
			margin-left: auto;
		}
		.btn{
			cursor: pointer;
		}

		/* mobile view */
		@media screen and (max-width: 1080px) {
			#main {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 600px auto;
				grid-gap: 10px;
				grid-template-areas:
				"two two"
				"one three";
			}
			.one {
				margin-left: auto;
				padding-bottom: 20px;
			}
			.two {
				height: 600px;
				width: 600px;
				margin: 0 auto;
			}
			.three {
				margin-left: 0;
				margin-right: auto;
			}
			#content{
				height: 600px;
				width: 600px;
				background-size: 600px 600px;
			}



}
	</style>

<script type="text/javascript">

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

function stored(){
	localStorage.setItem("dr", "Dear");
	localStorage.setItem("ms", "Ms");
	localStorage.setItem("mr", "Mr");
	localStorage.setItem("sir", "Sir");
	localStorage.setItem("madam", "Madam");
	localStorage.setItem("tq", "Thank you");
	localStorage.setItem("hgd", "Have a Good Day!");

	document.getElementById("Dear").innerHTML = localStorage.getItem("dr");
	document.getElementById("Ms").innerHTML = localStorage.getItem("ms");
	document.getElementById("Mr").innerHTML = localStorage.getItem("mr");
	document.getElementById("Sir").innerHTML = localStorage.getItem("sir");
	document.getElementById("Madam").innerHTML = localStorage.getItem("madam");
	document.getElementById("Thank You").innerHTML = localStorage.getItem("tq");
	document.getElementById("Have a Good Day!").innerHTML = localStorage.getItem("hgd");
}	


function preview(){
	document.getElementById("title1").innerHTML = document.getElementById("title").value;
	document.getElementById("event1").innerHTML = document.getElementById("event").value;
			document.getElementById("name1").innerHTML = document.getElementById("name").value;
			document.getElementById("date1").innerHTML = "Date: " + document.getElementById("date").value;
			document.getElementById("venue1").innerHTML = "Venue: " + document.getElementById("venue").value;
			document.getElementById("time1").innerHTML = "Time: " + document.getElementById("time").value;
			document.getElementById("close1").innerHTML = document.getElementById("close").value;
			document.getElementById("sender1").innerHTML = "From: " + document.getElementById("sender").value;
			document.getElementById("close1").innerHTML = document.getElementById("close").value;
		}
	
function save(){

			let z = document.getElementById("title").value;
			let y = document.getElementById("event").value;
			let b = document.getElementById("name").value;
			let c = document.getElementById("date").value;
			let d = document.getElementById("venue").value;
			let e = document.getElementById("time").value;
			let f = document.getElementById("from").value;
			let g = document.getElementById("close").value;
			
			localStorage.setItem("greet", z);
			localStorage.setItem("greet", y);
			localStorage.setItem("name", b);
			localStorage.setItem("date", c);
			localStorage.setItem("venue", d);
			localStorage.setItem("time", e);
			localStorage.setItem("close", f);
			localStorage.setItem("sender", g);

}
function load(){

			document.getElementById("title").value = localStorage.getItem("title");
			document.getElementById("event").value = localStorage.getItem("event");
			document.getElementById("name").value = localStorage.getItem("name");
			document.getElementById("date").value = localStorage.getItem("date");
			document.getElementById("venue").value = localStorage.getItem("venue");
			document.getElementById("time").value = localStorage.getItem("time");
			document.getElementById("from").value = localStorage.getItem("from");
			document.getElementById("close").value = localStorage.getItem("close");

}
function clearPreview(){

			document.getElementById("title").value = "";
			document.getElementById("event").value = "";
			document.getElementById("name").value = "";
			document.getElementById("date").value = "";
			document.getElementById("venue").value = "";
			document.getElementById("time").value = "";
			document.getElementById("from").value = "";
			document.getElementById("close").value = "";

			document.getElementById("title1").innerHTML = "";
			document.getElementById("event1").innerHTML = "";
			document.getElementById("name1").innerHTML = "";
			document.getElementById("date1").innerHTML = "";
			document.getElementById("venue1").innerHTML = "";
			document.getElementById("time1").innerHTML = "";
			document.getElementById("from1").innerHTML = "";
			document.getElementById("close1").innerHTML = "";

			
}
function font(value){

			var out = document.getElementById("content")

			if(value==0){
				out.style.fontFamily = "Times New Roman";
			}
			if(value==1){
				out.style.fontFamily = "Abel";
			}
			else if (value==2){
				out.style.fontFamily = "Cormorant";
			}
			else if (value==3){
				out.style.fontFamily = "Hammersmith One";
            }
            else if (value==4){
				out.style.fontFamily = "Noto Serif JP";
			}
            else if (value==5){
				out.style.fontFamily = "Quicksand";
		}
}
function popup() {
		var y = confirm("Your card has been sent successfully. Press OK to return to main page");
		if (y == true) {
			var x = window.location.href = "index.html";
		}
}
function fontColor() { //www.geeksforgeeks.org/how-to-change-an-element-color-based-on-value-of-the-color-picker-value-using-onclick/
		document.getElementById("content").style.color =
				document.getElementById("fontColor").value;
}
function bgimg(value){
	var content = document.getElementById("content");
	if (value == 0) {
	content.style.backgroundImage= "";
	content.style.backgroundSize= "600px 700px"

	}
	else if (value == 1) {
	content.style.backgroundImage= "url(images/bg-1.jpg)";
	// content.style.backgroundSize= "600px 700px"

	}
	else if (value == 2) {
		content.style.backgroundImage= "url(images/bg-2.png)";
	// content.style.backgroundSize= "600px 700px"
	}
	else if (value == 3){
		content.style.backgroundImage= "url(images/bg-3.jpg)";
	// content.style.backgroundSize= "600px 700px"
	}
	else if (value == 4){
		content.style.backgroundImage= "url(images/bg-4.png)";
	// content.style.backgroundSize= "600px 700px"
	}
	else if (value == 5){
		content.style.backgroundImage= "url(images/bg-5.png)";
	// content.style.backgroundSize= "600px 700px"
	}
	else if (value == 6){
		content.style.backgroundImage= "url(images/bg-6.png)";
	// content.style.backgroundSize= "600px 700px"
	}
	else if (value == 7){
		content.style.backgroundImage= "url(images/borders.png)";
	// content.style.backgroundSize= "600px 700px"
	}
	else if (value == 8){
		content.style.backgroundImage= "url(images/borderrr.png)";
	// content.style.backgroundSize= "600px 700px"
	}
}

</script>
</head>
<body onload="stored()">

<div id="header">
	<div>
		<h1>CREATE NEW TEMPLATE</h1>
		<h3><i>You can make your own design card</i></h3>
	</div>
	<div>
		<a href="index.html"><h1>HOME</h1></a>
	</div>
</div>

<div id="main"> <!--grid starts here-->

	<div class="one">
		<h3>Drag the text to the input text box</h3>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<table align="center">
				<tr>
					<td colspan="6"><u>Select Salutation</u></td>
				</tr>
				<tr>
					<td colspan="1"><div id="Dear" draggable="true" ondragstart="drag(event)"></div></td>
					<td colspan="1"><div id="Ms" draggable="true" ondragstart="drag(event)"></div></td>
					<td colspan="1"><div id="Mr" draggable="true" ondragstart="drag(event)"></div></td>
					<td colspan="1"><div id="Sir" draggable="true" ondragstart="drag(event)"></div></td>
					<td colspan="1"><div id="Madam" draggable="true" ondragstart="drag(event)"></div></td>
				</tr>
				<tr>
					<td colspan="6"></td>
				</tr>
				<tr>
					<td colspan="6"><u>Select Closing</u></td>
				</tr>
				<tr>
					<td colspan="2"><div id="Thank You" draggable="true" ondragstart="drag(event)"></div></td>
					<td colspan="4"><div id="Have a Good Day!" draggable="true" ondragstart="drag(event)"></div></td>
				</tr>

			</table>
		</div>

		<br><input type="text" id="title" required placeholder="Select one salutation word"><br>
		<br><input type="text" id="name" required placeholder="Enter recipient name"><br>
		<br><input type="text" id="event" required placeholder="Enter event name"><br>
		<br><input type="date" id="date"><br>
		<br><input type="time" id="time"><br>
		<br><input type="text" id="venue" required placeholder="Enter the location"><br>
		<br><input type="text" id="close" required placeholder="Select one closing word"><br>
		<br><input type="text" id="from" required placeholder="Enter the sender name"><br>

		<br><button onclick="preview()" style="width: 48%" class="btn">Preview</button>
		<button onclick="clearPreview()" style="width: 48%" class="btn">Clear</button>
		<button onclick="load()" style="width: 48%" class="btn">Load Favorite</button>
		<button onclick="save()" style="width: 48%" class="btn">Mark as Favorite</button>
		<br><button onclick="popup()" style="width: 48%" class="btn">Submit</button>

	</div>

	<div class="two">
		<div id="content">
			<br> <br> <br>
			<br><br><h3 id="title1" contenteditable="true"></h3>
			
				<h1 id="name1" contenteditable="true"></h1>
				
				<h1 id="event1" contenteditable="true"></h1>
				
				<h2 id="date1" contenteditable="true"></h2>
				
				<h2 id="time1" contenteditable="true"></h2>
				
				<h2 id="venue1" contenteditable="true"></h2>
				<br>
				<i><label id="close1" contenteditable="true"></i></label>
				
				<br><label id="from1" contenteditable="true"></label>
		</div>
	</div>

	<div class="three">
		<div>
			<br><label><u>Choose Font Style:</u></label><br>
			<br><input type="radio" name="font" value="0" onclick="font(this.value)" id="cormorant" style="font-family: Times New Roman">Default</input type="radio" name="font">
			<br><input type="radio" name="font" value="1" onclick="font(this.value)" id="cormorant" style="font-family: Abel">Abel</input type="radio" name="font">
			<br><input type="radio" name="font" value="2" onclick="font(this.value)" id="hammersmith" style="font-family: Cormorant">Cormorant</input type="radio" name="font">
			<br><input type="radio" name="font" value="3" onclick="font(this.value)" id="hind" style="font-family: Hammersmith One">Hammersmith One</input type="radio" name="font">
			<br><input type="radio" name="font" value="4" onclick="font(this.value)" id="noto" style="font-family: Noto Serif JP">Noto Serif JP</input type="radio" name="font">
			<br><input type="radio" name="font" value="5" onclick="font(this.value)" id="noto" style="font-family: Quicksand">Quicksand</input type="radio" name="font"><br>

			<br><label>Change Font Colour:</label>
			<input type="color" name="color" id="fontColor" onclick="fontColor(this.value)"><br>

			<br><label>Change Background Image:</label><br>
			<br><select onchange="bgimg(this.value)" id="backgroundbtn">
				<option value="0"> Select Background</option><br><br>
				<option value="1"> Background 1</option>
				<option value="2"> Background 2</option>
				<option value="3"> Background 3</option>
				<option value="4"> Background 4</option>
				<option value="5"> Background 5</option>
				<option value="6"> Background 6</option>
				<option value="7"> Background 7</option>
				<option value="8"> Background 8</option>
			</select>
		</div>
	</div>
</div> <!--grid ends here-->
</body>
</html>
